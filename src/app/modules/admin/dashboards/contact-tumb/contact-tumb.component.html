<ng-container *ngIf="item !== undefined">
    <router-outlet></router-outlet>
    <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden ng-star-inserted">
        <div class="flex flex-col flex-auto w-full p-8 text-center">
            <a class="cursor-pointer border-b"
            [ngClass]="{'hover:bg-gray-50 dark:hover:bg-hover': !item || !item.id,
                        'bg-primary-50 dark:bg-hover': item && item.id }" [routerLink]="['../contact', item.id]">

                <ng-container *ngIf="item.avatar">
                    <img class="w-32 h-32 mx-auto rounded-full overflow-hidden" [src]="item.avatar"
                        alt="Contact avatar" />
                </ng-container>
                <div class="mt-6 font-medium">{{item.name}}</div>
                <div class="text-secondary">{{item.title}}</div>
            </a>
        </div>
        <div class="flex items-center w-full border-t divide-x">
            <a
                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                href="mailto:{{item.emails[0].email}}">
                <mat-icon [svgIcon]="'heroicons_outline:mail-open'"></mat-icon>
                <span class="ml-2">Email</span>
            </a>
            <a
                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                href="tel:{{item.phoneNumber}}">
                <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                <span class="ml-2">Anrufen</span>
            </a>
        </div>
    </div>
</ng-container>
