<!-- Button -->
<button mat-icon-button [matTooltip]="tooltip || 'Toggle Fullscreen'" (click)="toggleFullscreen()">
    <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl"></ng-container>
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
    <mat-icon *ngIf="fullScreenMode" [svgIcon]="'heroicons_outline:arrows-expand'"></mat-icon>
    <mat-icon *ngIf="!fullScreenMode" [svgIcon]="'feather:minimize'"></mat-icon>
</ng-template>
